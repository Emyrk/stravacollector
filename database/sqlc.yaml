version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries"
    schema: "dump.sql"
    gen:
      go:
        package: "database"
        out: "./queries"
        emit_interface: true
        emit_json_tags: true
        emit_db_tags: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        overrides:
          - column: "hugel_activities.efforts"
            go_type:
              import: ""
              package: ""
              type: "[]SegmentEfforts"
          - column: "segments.start_latlng"
            go_type:
              import: ""
              package: ""
              type: "Floats"
          - column: "segments.end_latlng"
            go_type:
              import: ""
              package: ""
              type: "Floats"