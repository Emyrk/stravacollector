version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries"
    schema: "dump.sql"
    gen:
      go:
        package: "database"
        out: "./queries"
        emit_interface: true
        emit_json_tags: true
        emit_db_tags: true
        emit_enum_valid_method: true
        emit_all_enum_values: true